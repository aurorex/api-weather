<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link a fontawesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- link main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Título de pestaña -->
    <title></title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Dark Sky Weather</h1>
          </div>
          <div class="col-12 ubication">
            <button class="btn-success">Lugar de Ubicación</button>
          </div>
        </div>
      </div>
    </header>
    

    <main>
      <section>
        <div class="container">
          <div class="row result-weather-ubication" hidden>
            <div class="col-12 weather">
              <div id="image"></div>
              <span id="temperature">%</span>
            </div>
            <div class="col-12 weather-description">
              <p>Wind: <span class="float-right">1</span></p>
              <p>Humidity: <span class="float-right">2</span></p>
              <p>UV index: <span class="float-right">3</span></p>
              <p>Pressure: <span class="float-right">4</span></p>
            </div>
            <div class="col-12">
              <button class="form-control btn-weekend"><strong>Predicción de la semana</strong></button>
            </div>

          </div>
          <div class="row resul-weather-weekend" hidden>
            <div class="col-12">
              <p><i></i>Monday <span class="float-rigth"></span></p>
              <p><i></i>Tuesday <span class="float-rigth"></span></p>
              <p><i></i>Wednesday <span class="float-rigth"></span></p>
              <p><i></i>Thursday <span class="float-rigth"></span></p>
              <p><i></i>Friday <span class="float-rigth"></span></p>
              <p><i></i>Saturday <span class="float-rigth"></span></p>
              <p><i></i>Sunday <span class="float-rigth"></span></p>
            </div>
            <div class="col-12">
              <button class="form-control btn-back"><strong>Regresar</strong> </button>
            </div>
          </div>
        </div>

      </section>
    </main>
    <br>
    <br>
    <footer>
      <p class="text-center"><strong>Copyright&copy;</strong></p>
    </footer>


    <!-- jQuery -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS de bootstrap -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/tooltip-popover.js"></script>
    <!-- JS de proyecto -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
